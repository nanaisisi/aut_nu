#~/.config/starship.toml

scan_timeout = 500
command_timeout = 5000

format = """
$directory\
$all\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$time\
\n$character\
[](fg:#212736 bg:#1d2230)\
"""

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 30%
threshold = 30
style = 'bold red'

[[battery.display]] # 'bold yellow' when capacity is between 30% and 60%
threshold = 60
style = 'bold yellow'

[[battery.display]] # 'bold green' when capacity is between 60% and 100%
threshold = 100
style = 'bold green'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[░▒▓](#a3aed2)[](bg:#769ff0 fg:#a3aed2)[ $path ]($style)[](fg:#769ff0 bg:#394260)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
format = "$php[](fg:#212736 bg:#1d2230)"

[time]
disabled = false
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)[](fg:#1d2230)'